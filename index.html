    .bg-collage {
      position: fixed;
      inset: 0;

    }
    .bg-collage::after {
      content: "";
      position: absolute;
      inset: 0;
 
      background: rgba(0,0,0,0.05);
    }
    .tiles {
      position: absolute;
      inset: -10vh -10vw;
      display: grid;
      grid-template-columns: repeat(8, minmax(120px, 1fr));
      gap: 8px;
      transform: rotate(-3deg) scale(1.1);
      opacity: 1; 
      filter: none; 
    }
    @media (max-width: 900px) {
      .tiles { grid-template-columns: repeat(5, minmax(100px, 1fr)); }
    }
    @media (max-width: 600px) {
      .tiles { grid-template-columns: repeat(3, minmax(90px, 1fr)); }
    }
    .tiles img {
