<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Anniversary ðŸ’–</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #ffe6f0;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 4em;
      color: #e60073;
    }
    .caption {
      margin-top: 0.5em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Days Since Our Anniversary ðŸ’–</h1>
  <h2 id="counter"></h2>
  <div class="caption">Since June 25, 2023</div>

  <script>
    const anniversary = new Date("2025-02-25"); 
    const today = new Date();
    const diffTime = today - anniversary;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("counter").textContent = diffDays;
  </script>
</body>
</html>
